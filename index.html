<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .list-container {
            margin-top: 20px;
        }

        .list-container a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }

        .list-container a:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menu</h2>
        <div class="list-container">
            <a href="https://nishiny.github.io/boll07014github.io/js/Variables.html">Variables</a>
            <a href="https://nishiny.github.io/boll07014github.io/js/papergame/剪刀石頭布.html">剪刀石頭布</a>
            <a href="https://nishiny.github.io/boll07014github.io/js/weathercard/天氣卡.html">天氣卡</a>
            <a href="https://nishiny.github.io/boll07014github.io/js/BMI計算機.html">BMI計算機</a>
            <a href="https://nishiny.github.io/boll07014github.io/css+html/parallax/parallax.html">parallax</a>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
